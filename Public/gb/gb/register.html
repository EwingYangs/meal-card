<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>“饭卡回家”系统注册</title>
	<link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./static/css/register.css"/>
</head>
<body>
	<form action="">
		<div class="logo">
			<img src="./static/img/1.jpg" alt="“饭卡回家”失物招领系统">
		</div>
		<p>
			<label>学号</label>
			<input type="text" placeholder="请输入9位学号" class="user" />
		</p>
		<p>
			<label>密码</label>
			<input type="password" placeholder="密码" class="pwd1" />
		</p>
		<p>
			<label>确认</label>
			<input type="password" placeholder="确认密码" class="pwd2" />
		</p>
		<p>
			<label>手机</label>
			<input type="text" placeholder="请输入11位手机号" class="phone" />
		</p>
		<p>
			<label>系别</label>
			<select> 
			  <option value="1">互联网金融与信息工程系</option>  
			  <option value="2">金融系</option>  
			  <option value="3">会计系</option>  
			  <option value="4">保险系</option>  
			  <option value="5">经济贸易系</option>  
			  <option value="6">工商管理系</option>  
			  <option value="7">财经传媒系</option>  
			  <option value="8">法律系</option>  
			  <option value="9">外语系</option>  
			  <option value="10">劳动经济与人力资源管理系</option>  
			  <option value="11">公共管理系</option>  
			  <option value="12">应用数学系</option>  
			</select>  
		</p>
		<div class="btnbox">
			<submit type="button" class="btn btn-primary">注册</submit>
			<a type="button" class="btn btn-primary" href="login.html">返回</a>
		</div>
	</form>
</body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/layui/layer.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./static/js/login.js"></script>
</html>
